<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Convertitore</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="card bg-light text-success">
			  <img th:src="@{image/headerImage.png}" class="card-img" alt="header">
			  <div class="card-img-overlay pt-4">
			  </div>
			</div>
			<br><br><br>
			<div th:if="${parameter == 0}" class="row mt-4">
				<div class="col-5 shadow p-4 bg-light">
					<div class="row">
						<div class="col-2 text-center">
							<img th:src="@{image/fahrenheit.png}" class="card-img" alt="header">
						</div>
						<div class="col-10 text-center p-2">
							<p class="text-primary fs-4 fw-bold" 
								th:text="${#numbers.formatDecimal(converted[0],0,'POINT',2,'COMMA')} + '°Fahrenheit'">
							</p>
						</div>
					</div>
				</div>
				<div class="col-2"></div>
				<div class="col-5 shadow p-4 bg-light">
					<div class="row">
						<div class="col-2 text-center">
							<img th:src="@{image/kelvin.png}" class="card-img" alt="header">
						</div>
						<div class="col-10 text-center p-2">
							<p class="text-primary fs-4 fw-bold" 
								th:text="${#numbers.formatDecimal(converted[1],0,'POINT',2,'COMMA')} + '°Kelvin'">
							</p>
						</div>
					</div>
				</div>
			</div>
			<div th:if="${parameter == 1}" class="alert alert-danger text-center mt-4">Parametro Mancante</div>
			<div th:if="${parameter == 2}" class="alert alert-danger text-center mt-4">Parametro Non Corretto</div>
		</div>
	</body>
</html>
